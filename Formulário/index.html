<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <div>
      <h1 id="title">Cadastro de DEVs</h1>
      <p id="subtitle">Complete suas informações</p>
      <br />
    </div>

    <form action="">
      <fieldset class="group">
        <div>
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" nome="nome" id="nome" required />
        </div>

        <div class="field">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" nome="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div class="field">
        <label for="email"><strong>Email</strong></label>
        <input type="email" nome="email" id="email" required />
      </div>

      <div class="field">
        <label for=""
          ><strong>De que lado da aplicação você desenvolve?</strong></label
        >
        <label for="">
          <input
            type="radio"
            id="frontend"
            name="devweb"
            value="frontend"
          />Front-end
        </label>
        <label for="">
          <input
            type="radio"
            id="backend"
            name="devweb"
            value="backend"
          />Back-end
        </label>
        <label for="">
          <input
            type="radio"
            id="fullstack"
            name="devweb"
            value="fullstack"
          />FullStack
        </label>
      </div>

      <div>
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select name="" id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option value="">Junior</option>
          <option value="">Pleno</option>
          <option value="">Sênior</option>
        </select>
      </div>

      <fieldset>
        <div>
          <label for=""
            ><strong>Selecione as tecnologias que utiliza:</strong></label
          ><br /><br />
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1">HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            value="Css"
          />
          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="JavaScript"
          />
          <label for="tecnologia3">JavaScript</label>
          <input
            type="checkbox"
            id="tecnologia4"
            name="tecnologia4"
            value="php"
          />
          <label for="tecnologia4">PHP</label>
          <input
            type="checkbox"
            id="tecnologia5"
            name="tecnologia5"
            value="Cscript"
          />
          <label for="tecnologia5">C#</label>
          <input
            type="checkbox"
            id="tecnologia6"
            name="tecnologia6"
            value="python"
          />
          <label for="tecnologia6">PYTHON</label>
          <input
            type="checkbox"
            id="tecnologia7"
            name="tecnologia7"
            value="Java"
          />
          <label for="tecnologia7">JAVA</label>
        </div>
      </fieldset>

      <div>
        <br />
        <label for="">Conte um pouco da sua expriência:</label>
        <textarea
          name="experiencia"
          id="experiencia"
          style="width: 26em"
          row="6"
        ></textarea>
        <br />
        <button class="btn" type="submit">concluído</button>
      </div>
    </form>
  </body>
</html>
